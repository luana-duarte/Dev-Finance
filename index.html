<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>dev.finance$</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1 id="logo">dev.finance$</h1>
	</header>
	<main class="container">
		<section id="balance">
			<h2 align="center">Balanço</h2>	<!-- Balanço -->
			<div class="card">
				<h3>Entradas</h3>
					<p>R$ 5.000,00</p>	
			</div>	
			<div class="card">
				<h3>Saídas</h3>
					<p>R$ 2.000,00</p>
			</div>	
			<div class="card total">
				<h3>Total</h3>
					<p>R$ 3.000,00</p>
			</div>		
		</section>
		
		<section id="transactions"> <!-- Transações -->
			<h2 class="transactions">Transações</h2>
				<table>
				<thead>
					<tr> <!-- Cabeçalho da coluna -->
						<th>Descrição</th>
						<th>Valor</th>
						<th>Data</th>
					</tr>
				</thead>
				<tbody>
						<tr>  <!-- Primeira linha da coluna -->
						<td class="description">Luz</td>
						<td class="expense"> - R$ 500,00</td>
						<td class="date"> 26/01/2021 </td>
					</tr>
					<tr><!-- Segunda linha da coluna -->
						<td class="description">Criação website</td>
						<td class="income"> R$ 5.000,00</td>
						<td class="date"> 26/01/2021 </td>
					</tr>
					<tr><!-- Terceira linha da coluna -->
						<td class="description">Internet</td>
						<td class="expense"> - R$ 200,00</td>
						<td class="date"> 26/01/2021 </td>
					</tr>
				</tbody>
				</table>
		</section>

			
	</main>

	<footer><p>dev.finance$</p></footer>
</body>
</html>
